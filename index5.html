<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Footer Layout</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body id="top">

<footer class="footer">
    <div class="footer-container">

        <div class="footer-block about">
            <a href="#top" class="logo">MySite</a>
            <h4>Слоган</h4>
            <p class="slogan">Навчайся сьогодні — створюй майбутнє.</p>
        </div>

        <div class="footer-block">
            <h2>Меню</h2>
            <ul class="footer-list">
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Послуги</a></li>
            </ul>
        </div>

        <div class="footer-block">
            <h3>Контакти</h3>
            <ul class="contacts">
                <li>Email: info@mail.com</li>
                <li>Телефон: +380 00 000 00 00</li>
            </ul>

            <form class="footer-form">
                <input type="text" placeholder="Імʼя" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Відправити</button>
            </form>
        </div>

    </div>
</footer>

</body>
</html>
